<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive card details form</title>
  </head>
  <body>
    <div class="display-one">
      <div class="left-side">
        <div class="card-first">0000 0000 0000 0000 Jane Appleseed 00/00</div>
        <div class="card-second">000</div>
      </div>

      <div class="right-side">
        <form action="">
          <div class="form-name">
            <label for="">Cardholder Name</label>

            <input type="text" placeholder="e.g. Jane Appleseed" />
          </div>

          <div class="form-number">
            <label for="">Card Number</label>
            <input type="number" placeholder="e.g. 1234 5678 9123 0000" />
          </div>

          <div class="form-date">
            <label for="">Exp. Date (MM/YY)</label>
            <label for="">CVC</label>
            <input type="month" name="" id="" placeholder="MM" />
            <input type="number" name="" id="" placeholder="YY" />
            <input type="number" placeholder="e.g. 123" />
          </div>

          <div class="form-button">
            <button class="button">Confirm</button>
          </div>
        </form>
      </div>
      <!-- Completed state start -->

      <div class="display-second">
        <div class="right-side">

          <img src="./images/icon-complete.svg" alt="">

            <h2>Thank you!</h2>
          <p> We've added your card details</p>
          <div class="form-button">
            <button class="button">Continue</button>
          </div>
      </div>  
    </div>
  </body>
</html>
